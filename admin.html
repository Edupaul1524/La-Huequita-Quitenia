<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin · La Huequita Quiteña</title>
  <style>
    :root{
      --bg:#07090f; --text:#eaf0ff; --muted:#a9b2c7; --line:rgba(255,255,255,.08);
      --card:rgba(255,255,255,.03); --accent:#00ff7a; --accent2:#00c8ff; --danger:#ff4d6d;
      --shadow: 0 18px 60px rgba(0,0,0,.55); --r:18px; --r2:24px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(0,255,122,.18), transparent 50%),
                  radial-gradient(900px 700px at 90% 0%, rgba(0,200,255,.16), transparent 45%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1200px; margin:0 auto; padding:18px}
    .top{
      display:flex; justify-content:space-between; gap:10px; align-items:center;
      padding:14px 16px; border:1px solid var(--line); border-radius:var(--r2);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:var(--shadow);
    }
    .brand{display:flex; gap:12px; align-items:center}
    .logo{width:40px; height:40px; border-radius:999px; display:grid; place-items:center;
      background: radial-gradient(circle at 30% 20%, rgba(0,255,122,.9), rgba(0,200,255,.55));
      color:#00140a; font-weight:900;
    }
    .btn{
      border:1px solid rgba(0,200,255,.30); background: rgba(0,200,255,.10);
      padding:10px 12px; border-radius:14px; cursor:pointer; color:var(--text); font-weight:800;
    }
    .btn.danger{border-color:rgba(255,77,109,.35); background: rgba(255,77,109,.10)}
    .grid{margin-top:16px; display:grid; grid-template-columns: 380px 1fr; gap:16px}
    @media (max-width: 980px){.grid{grid-template-columns:1fr}}
    .card{
      border:1px solid var(--line); border-radius:var(--r2);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .cardH{
      padding:14px 16px; border-bottom:1px solid var(--line);
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .cardH h2{margin:0; font-size:13px; letter-spacing:.12em; text-transform:uppercase}
    .cardB{padding:14px 16px}
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px}
    input, textarea, select{
      width:100%;
      background: rgba(255,255,255,.04);
      border:1px solid var(--line);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      outline:none;
    }
    textarea{min-height:90px; resize:vertical}
    .row2{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .row3{display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px}
    .hint{font-size:12px; color:rgba(234,240,255,.45); margin-top:8px}
    .actions{display:flex; gap:10px; margin-top:12px; flex-wrap:wrap}
    .actions .btn{flex:1}
    .listTop{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .table{
      width:100%; border-collapse:separate; border-spacing:0 10px;
    }
    .table th{font-size:12px; color:var(--muted); text-align:left; padding:0 8px}
    .table td{
      background: rgba(255,255,255,.03);
      border:1px solid var(--line);
      padding:10px 8px;
    }
    .table tr td:first-child{border-radius:14px 0 0 14px}
    .table tr td:last-child{border-radius:0 14px 14px 0}
    .tag{
      display:inline-block; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(0,255,122,.30); background: rgba(0,255,122,.10);
      font-size:12px; font-weight:800;
    }
    .miniBtn{
      padding:8px 10px; border-radius:12px; cursor:pointer; border:1px solid var(--line);
      background: rgba(255,255,255,.04); color:var(--text); font-weight:800;
    }
    .miniBtn.danger{border-color:rgba(255,77,109,.35); background: rgba(255,77,109,.10)}
    .hidden{display:none !important}
    .status{margin-top:10px; font-size:12px}
    .status.ok{color:rgba(0,255,122,.9)}
    .status.err{color:rgba(255,77,109,.9)}
    .loginWrap{max-width:520px; margin:60px auto; padding:18px}
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginView" class="loginWrap hidden">
    <div class="card">
      <div class="cardH">
        <h2>Ingresar Admin</h2>
        <span class="tag">HQ</span>
      </div>
      <div class="cardB">
        <label>Email</label>
        <input id="loginEmail" type="email" placeholder="tu correo" />
        <label>Contraseña</label>
        <input id="loginPass" type="password" placeholder="••••••••" />
        <div class="actions">
          <button class="btn" id="btnLogin">Iniciar sesión</button>
        </div>
        <div id="loginStatus" class="status"></div>
      </div>
    </div>
  </div>

  <!-- APP -->
  <div id="appView" class="wrap hidden">
    <div class="top">
      <div class="brand">
        <div class="logo">HQ</div>
        <div>
          <div style="font-weight:900">ADMIN · LA HUEQUITA QUITEÑA</div>
          <div style="font-size:12px;color:var(--muted)">Sesión activa: <span id="userEmail">-</span></div>
        </div>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn" id="btnGoCatalog">Ver catálogo</button>
        <button class="btn danger" id="btnLogout">Cerrar sesión</button>
      </div>
    </div>

    <div class="grid">

      <!-- FORM -->
      <div class="card">
        <div class="cardH">
          <h2 id="formTitle">Nuevo producto</h2>
          <span class="tag">Sucursales: Pusuqui · Pomasqui · Carcelén</span>
        </div>
        <div class="cardB">
          <input type="hidden" id="prodId" />

          <label>Nombre</label>
          <input id="nombre" placeholder="Ej: Cristal 750ml" />

          <label>Categoría</label>
          <select id="categoriaSelect"></select>

          <label>Descripción (corta y vendible)</label>
          <textarea id="descripcion" placeholder="Ej: Bien fría, ideal para tus reuniones."></textarea>

          <div class="row3">
            <div>
              <label>Precio Pusuqui</label>
              <input id="precio_pusuqui" type="number" step="0.01" />
            </div>
            <div>
              <label>Precio Pomasqui</label>
              <input id="precio_pomasqui" type="number" step="0.01" />
            </div>
            <div>
              <label>Precio Carcelén</label>
              <input id="precio_carcelen" type="number" step="0.01" />
            </div>
          </div>

          <label>Imagen (subir desde tu PC)</label>
          <input id="imagenFile" type="file" accept="image/*" />
          <div class="hint">Se sube al bucket <b>products</b> y se guarda la URL en el producto.</div>

          <label>Activo (visible al público)</label>
          <select id="activo">
            <option value="true">Sí (visible)</option>
            <option value="false">No (oculto)</option>
          </select>

          <div class="actions">
            <button class="btn" id="btnSave">Guardar</button>
            <button class="btn" id="btnClear">Limpiar</button>
          </div>
          <div id="formStatus" class="status"></div>
        </div>
      </div>

      <!-- LIST -->
      <div class="card">
        <div class="cardH">
          <h2>Productos</h2>
          <span id="countLabel" style="color:var(--muted);font-size:12px">0</span>
        </div>
        <div class="cardB">
          <div class="listTop">
            <input id="search" placeholder="Buscar nombre o categoría..." />
            <select id="filterCategoria">
              <option value="TODOS">TODOS</option>
            </select>
          </div>

          <div style="margin-top:12px; overflow:auto">
            <table class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Categoría</th>
                  <th>Activo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>

          <div id="listStatus" class="status"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>

      "https://ekngesaavlonwdpiqlwq.supabase.co",
      "sb_publishable_zRYZjGHaGfWZuvedoJQyCw_LuEgk7r0"
    );
  </script>
  <script src="admin.js"></script>
</body>
</html>
