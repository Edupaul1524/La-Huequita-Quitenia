<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>La Huequita Quite√±a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #0b0b0f;
      color: #fff;
    }

    header {
      padding: 14px 20px;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      color: #00ff7f;
    }

    .main {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: calc(100vh - 60px);
    }

    /* CATEGOR√çAS */
    .sidebar {
      background: #111;
      padding: 16px;
      border-right: 1px solid #222;
    }

    .sidebar h2 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #00ff7f;
    }

    .category {
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 8px;
      cursor: pointer;
      background: #1a1a1a;
    }

    .category:hover,
    .category.active {
      background: #00ff7f;
      color: #000;
      font-weight: bold;
    }

    /* PRODUCTOS */
    .content {
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .product {
      background: #14141a;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .product img {
      max-height: 160px;
      object-fit: contain;
    }

    .product h3 {
      font-size: 14px;
      margin: 0;
    }

    .product p {
      font-size: 12px;
      color: #bbb;
      line-height: 1.4;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      color: #00ff7f;
    }

    .btn {
      background: #00ff7f;
      color: #000;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .main {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: flex;
        overflow-x: auto;
      }
      .category {
        margin-right: 8px;
        white-space: nowrap;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>üçæ La Huequita Quite√±a</h1>
  <span>Pedidos 17h00 ‚Äì 05h00</span>
</header>

<div class="main">
  <aside class="sidebar" id="categories"></aside>

  <section class="content">
    <div class="products" id="products"></div>
  </section>
</div>

<script src="productos.js"></script>
</body>
</html>
